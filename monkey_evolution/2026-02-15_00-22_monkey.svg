    <linearGradient id="heaven-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#FFF"/><stop offset="50%" stop-color="#FFD700" stop-opacity="0.3"/>
        <stop offset="100%" stop-color="#F0F8FF"/>
